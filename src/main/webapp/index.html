<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function requestPlace() {
        ($.ajax({
            type: "GET",
            url: "http://localhost:8080/cinema/hall",
            async: true,
            dataType: "json",
            success: function (data) {
                $.each(data, function (index, element) {
                    let place = "input:radio#" + element.row + element.place;
                    $(place).attr('disabled', true)
                })
            },
        }))
    };

    function payRedirection() {
        let valueRadio = $('input[name="place"]:checked').val();
        if (valueRadio === undefined || valueRadio === "") {
            alert("choose place")
            return false;
        }
        window.location.href = "payment.html?text=" + valueRadio;
    }

    $(document).ready(function () {
        requestPlace();
        setInterval(requestPlace, 35000)
    });

</script>
<div class="container">
    <div class="row pt-3">
        <h4>
            Бронирование мест на сеанс
        </h4>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th style="width: 120px;">Ряд / Место</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>1</th>
                <td><input type="radio" name="place" id="11" value="11"> Ряд 1, Место 1</td>
                <td><input type="radio" name="place" id="12" value="12"> Ряд 1, Место 2</td>
                <td><input type="radio" name="place" id="13" value="13"> Ряд 1, Место 3</td>
            </tr>
            <tr>
                <th>2</th>
                <td><input type="radio" name="place" id="21" value="21"> Ряд 2, Место 1</td>
                <td><input type="radio" name="place" id="22" value="22"> Ряд 2, Место 2</td>
                <td><input type="radio" name="place" id="23" value="23"> Ряд 2, Место 3</td>
            </tr>
            <tr>
                <th>3</th>
                <td><input type="radio" name="place" id="31" value="31"> Ряд 3, Место 1</td>
                <td><input type="radio" name="place" id="32" value="32"> Ряд 3, Место 2</td>
                <td><input type="radio" name="place" id="33" value="33"> Ряд 3, Место 3</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row float-right">
        <button type="button" name="pay" class="btn btn-success" onclick="payRedirection()">Оплатить</button>
    </div>
</div>
</body>
</html>
